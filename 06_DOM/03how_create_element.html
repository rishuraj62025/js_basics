<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <div class="parent">
         <div class="days">Monday</div>
         <div class="days">Tuesday</div>
         <div class="days">Wednesday</div>
         <div class="days">Thursday</div>
         <div class="days">Friday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent');
    console.log(parent)
    console.log(parent.children);  // return HTML Collection (5)
    console.log(parent.children[1]);  // return second div element
    console.log(parent.children[1].innerHTML);  // print Tuesday
 
    for (let i = 0; i < parent.children.length; i++) {
        const element = parent.children[i].innerHTML;
        console.log(element)
        // this loop prints monday to friday
    }

    parent.children[0].style.color = "green";
    parent.children[1].style.color = "red";

    console.log(parent.firstElementChild);
    //o/p: <div class="days" style="color: green;">Monday</div>
 
    console.log(parent.lastElementChild);
    // o/p: <div class="days">Friday</div>

    const dayOne = document.querySelector('.days');  // select day class first
    console.log(dayOne);

    console.log(dayOne.parentElement)   // it selects parent element from child element
    console.log(dayOne.nextElementSibling)

    console.log("NODES :",parent.childNodes) 
    // o/p: NodeList(11)Â [text, div.days, text, div.days, text, div.days, text, div.days, text, div.days, text]
    // here we press enter in writing next line , considered as text

 </script>
</html>
