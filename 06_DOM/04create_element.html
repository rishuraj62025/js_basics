<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-Color : black">
    
</body>
<script>
   const div = document.createElement('div');  // now we create element on our document with the help of js
   console.log(div)

   div.className = 'main';
   //div.id = 'myId';
   div.id = Math.round(Math.random() * 10 + 1)

   div.setAttribute("title" , "generated title")
   div.style.backgroundColor = "blue"
   div.style.padding = '15px'
   //div.innerText = "chai aur code"  // ye method pehle reference leke aata hai phir value override krta hai
   // ye time consuming hai text ko add krna


   // ye jo maine div create kiya hai ye abhi memory mein hai,
   // ye abhi main page pe show nhi ho rha 
   // show krne ke liye isko document se attach krna prega

   const addText = document.createTextNode("chai aur code")
   div.appendChild(addText)  // this is another method to add text 

//    Now we attach this script to aur document

    document.body.appendChild(div)

</script>
</html>
