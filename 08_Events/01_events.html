<script>
    //   document.getElementById('river').onclick = function(){
    //     alert("river")
    // ye bhi onclick method mein jyada information nhi milti hai, 
    // to iske jagah hme event listeners use krna chaiye
    //   woh propagation ki ability bhi deta hai

    document.getElementById('river').addEventListener('click',function(e){
         alert("river") 
    },false)
    // ye third parameter, default false hi hota hai
</script>
